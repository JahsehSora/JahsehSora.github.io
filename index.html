        <p>某个经常用到的面板显隐代码（含动画）</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> AnimationCurve ShowCurve; <span class="comment">// 显示动画曲线</span></span><br><span class="line"><span class="keyword">public</span> AnimationCurve HideCurve; <span class="comment">// 隐藏动画曲线</span></span><br><span class="line"><span class="keyword">public</span> <span class="built_in">float</span> animationSpeed; <span class="comment">// 动画速度</span></span><br><span class="line"><span class="keyword">public</span> GameObject panel; <span class="comment">// 需要进行动画的面板</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 协程：显示面板的动画</span></span><br><span class="line"><span class="function">IEnumerator <span class="title">ShowPanel</span>(<span class="params">GameObject gameObject</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">float</span> timer = <span class="number">0</span>; <span class="comment">// 计时器</span></span><br><span class="line">    <span class="comment">// 动画循环，在一定时间内根据曲线逐渐改变面板大小</span></span><br><span class="line">    <span class="keyword">while</span> (timer &lt;= <span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// 通过插值改变面板大小，根据动画曲线的值</span></span><br><span class="line">        gameObject.transform.localScale = Vector3.one * ShowCurve.Evaluate(timer);</span><br><span class="line">        timer += Time.deltaTime * animationSpeed; <span class="comment">// 根据时间和速度递增计时器</span></span><br><span class="line">        <span class="keyword">yield</span> <span class="keyword">return</span> <span class="literal">null</span>; <span class="comment">// 等待下一帧</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 协程：隐藏面板的动画</span></span><br><span class="line"><span class="function">IEnumerator <span class="title">HidePanel</span>(<span class="params">GameObject gameObject</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">float</span> timer = <span class="number">0</span>; <span class="comment">// 计时器</span></span><br><span class="line">    <span class="comment">// 动画循环，在一定时间内根据曲线逐渐改变面板大小</span></span><br><span class="line">    <span class="keyword">while</span> (timer &lt;= <span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// 通过插值改变面板大小，根据动画曲线的值</span></span><br><span class="line">        gameObject.transform.localScale = Vector3.one * HideCurve.Evaluate(timer);</span><br><span class="line">        timer += Time.deltaTime * animationSpeed; <span class="comment">// 根据时间和速度递增计时器</span></span><br><span class="line">        <span class="keyword">yield</span> <span class="keyword">return</span> <span class="literal">null</span>; <span class="comment">// 等待下一帧</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span> <span class="built_in">bool</span> panelVisible = <span class="literal">false</span>; <span class="comment">// 追踪面板的当前状态</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">Panelvisibility</span>()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (!panelVisible) <span class="comment">// 如果面板当前未显示，则显示面板</span></span><br><span class="line">    &#123;</span><br><span class="line">        StartCoroutine(ShowPanel(panel)); <span class="comment">// 出现面板</span></span><br><span class="line">        panelVisible = <span class="literal">true</span>; <span class="comment">// 更新面板状态为显示</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="comment">// 如果面板当前已显示，则隐藏面板</span></span><br><span class="line">    &#123;</span><br><span class="line">        StartCoroutine(HidePanel(panel)); <span class="comment">// 面板消失</span></span><br><span class="line">        panelVisible = <span class="literal">false</span>; <span class="comment">// 更新面板状态为隐藏</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="使用要点"><a href="#使用要点" class="headerlink" title="使用要点"></a>使用要点</h2><p>1.要设置动画曲线<br> 2.脚本挂在一个空物体（AnimController）上然后绑定控制面板按钮的 On Click()事件<br> 3.可以根据具体功能调整代码</p>
